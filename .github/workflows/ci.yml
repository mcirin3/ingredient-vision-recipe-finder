name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r app/requirements.txt pytest
      - run: PYTHONPATH=app pytest tests -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (lockfile optional)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi
      - run: npm run lint
      - run: npx playwright install --with-deps
      - name: Start dev server
        run: npm run dev -- --hostname 0.0.0.0 --port 3000 &
      - name: Wait for server
        run: npx wait-on http://localhost:3000
      # move your Playwright spec to frontend/tests/ (recommended); otherwise point directly:
      - run: npx playwright test

